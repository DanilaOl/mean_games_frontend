<form (ngSubmit)="createOrUpdate()">
<!--  <div class="form-group">-->
<!--    <label for="id">ID</label>-->
<!--    <input type="text" name="_id" [(ngModel)]="game._id" class="form-control">-->
<!--  </div>-->
  <div class="form-group">
    <label for="name">Название</label>
    <input type="text" name="name" [(ngModel)]="game.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="developer">Разработчик</label>
    <input type="text" name="developer" [(ngModel)]="game.developer" class="form-control">
  </div>
  <div class="form-group">
    <label for="rating">Рейтинг</label>
    <input type="number" name="rating" [(ngModel)]="game.rating" class="form-control">
  </div>
  <div class="form-group">
    <label for="releaseDate">Дата выхода</label>
    <input type="date" name="releaseDate" [(ngModel)]="game.releaseDate" class="form-control">
  </div>
  <input type="submit" value="Добавить" class="btn btn-success">
</form>
